<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>系统主页</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"
	href="../static/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/toast.style.min.css}"
	href="../static/css/toast.style.min.css" />
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
<script type="text/javascript" th:src="@{/js/toast.script.js}"></script>
<!-- <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script> -->
<script type="text/javascript" th:src="@{/js/bootstrap-modal.js}"></script>
</head>
<body>
	<div>this is my page</div>
	<button id="exit">退出</button>
	<button id="userTest">获取用户的测试</button>
	<button id="toastTest">弹出测试</button>
	<button id="openBtn" class="btn btn-primary" data-toggle="modal"
		data-target="#myModal">演示模态框</button>
	<!-- 添加用户模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">添加用户</h4>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label class="col-sm-3 control-label text-right">账户名:</label>
						<div class="col-sm-8">
							<input type="text" placeholder="请输入账户名" class="form-control"
								name="username" id="username" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 control-label text-right">密码:</label>
						<div class="col-sm-8">
							<input class="form-control" type="password" name="password"
								id="password" placeholder="请输入密码..." />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 control-label text-right">用户类型:</label>
						<div class="col-sm-8">
							<select name="userRole"
								class="form-control w-lg m-r-xs pull-left">
								<option value="2">员工</option>
								<option value="1">经理</option>
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button id="sumbit" type="button" class="btn btn-primary">提交</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var path = '/bysj';
	</script>
	<script type="text/javascript" th:src="@{/js/test.js}"></script>
</body>
</html>

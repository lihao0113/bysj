<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>文件管理</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"
	href="../static/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/toast.style.min.css}"
	href="../static/css/toast.style.min.css" />
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
<script type="text/javascript" th:src="@{/js/toast.script.js}"></script>

</head>
<body style="height:500px;">
	<div class="container">
		<div class="row">
			<div id="uploadForm" class="row" style="padding: 15px;">
				<input class="col-md-3" id="file" type="file" name="file" />
				<button id="upload" class="col-md-1 btn btn-success "
					style="height:25px; width:80px; padding:0px;" type="button"
					onclick="fileUpload()">开始上传</button>
			</div>
		</div>
		<div class="row">
			<div class="b-t" style="float:left;width:100%;padding:0 15px;border:none;">
			<div style="height:450px;width:100%;">
				<ul id="fileList" style="width: 100%;height: 450px;overflow-y: auto;font-size:18px;" class="list-group">
					<li style="height:45px;position:relative;" class="list-group-item">
						<span style="float:left;width:33.3333%;text-align: center;font-weight:bold;">序号</span>
						<span style="float:left;width:33.3333%;text-align: center;font-weight:bold;">文件名</span>
						<span style="float:left;width:33.3333%;text-align: center;font-weight:bold;">下载/删除</span>
					</li>
				</ul>
			</div>
		</div>
			
		</div>
	</div>
	<script type="text/javascript">var path = '/bysj'
	</script>

	<script type="text/javascript" th:src="@{/js/file.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>系统界面</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"
	href="../static/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/toast.style.min.css}"
	href="../static/css/toast.style.min.css" />
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
<script type="text/javascript" th:src="@{/js/toast.script.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/echarts.js}"></script>
</head>
<body>
	<div class="row"
		style="background-color:#337ab7;color:#E9C341;padding:5px;padding-left:30px;">
		<span style="font-style:italic">简星项目任务管理系统</span>
	</div>
	<div class="row" style="background-color:#337ab7;">
		<div class="col-md-6">
			<ul id="tabTop" class="nav nav-tabs nav-justified">
				<li id="test" class="active"><a href="#home" data-toggle="tab">首页</a></li>
				<li><a id="" href="#project" data-toggle="tab">项目</a></li>
				<li><a id="" href="#file" data-toggle="tab">文件</a></li>
				<li><a id="" href="#team" data-toggle="tab">组织</a></li>
			</ul>
		</div>
		<div class="col-md-2 pull-right">
			<!-- Single button -->
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
					style="border:0px">
					<span class="glyphicon glyphicon-user"></span> 张三 <span
						class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">我的信息</a></li>
					<li><a href="#">修改密码</a></li>
				</ul>
			</div>
			<button type="button" class="btn btn-primary" style="border:0px"
				id="exit">退出</button>
			<button type="button" class="btn btn-primary" style="border:0px">关于</button>
		</div>
	</div>
	<div class="tab-content">
		<div id="home" class="tab-pane active">
			<iframe id="" scrolling="no" allowtransparency="yes"
				style="frameborder:0; border:0; marginwidth:0; marginheight:0; width:100%;min-height:550px;"
				data-toggle="" src="/bysj/dashboard"></iframe>
		</div>
		<div id="project" class="tab-pane">
			<iframe id="" scrolling="no" allowtransparency="yes"
				style="frameborder:0; border:0; marginwidth:0; marginheight:0; width:100%;min-height:550px;"
				data-toggle="" src="/bysj/home"></iframe>
		</div>
		<div id="file" class="tab-pane">
			<iframe id="file_iframe" scrolling="no"
				allowtransparency="yes"
				style="frameborder:0; border:0; marginwidth:0; marginheight:0; width:100%; min-height:550px;"
				data-toggle="" src="/bysj/fileTemp"></iframe>
		</div>
		<div id="team" class="tab-pane">
			<iframe id="team_iframe" scrolling="no" allowtransparency="yes"
				style="frameborder:0; border:0; marginwidth:0; marginheight:0; width:100%; min-height:550px;"
				data-toggle="" src="/bysj/dashboard"></iframe>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
